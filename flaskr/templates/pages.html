{% extends "main.html" %}

{% block page_name %}
Wiki Pages
{% endblock %}

{% block content %}
<h3 class="has-text-dark">Pages contained in this Wiki</h3>

<div class="columns is-multiline">
  {% for page in all_pages %}
    <div class="column is-one-third"> <div class="card">
        <div class="card-content is-hoverable">
          <a class="subtitle" href="{{ url_for('pages', name=page) }}">{{page}}...</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
